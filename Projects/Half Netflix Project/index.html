<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Half Netflix Project</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="header">

        <div class="logo">
            <img class="logo-img" src="https://upload.wikimedia.org/wikipedia/commons/7/7a/Logonetflix.png" alt="netflix logo">
        </div>

        <div class="search">
            
            
            <div class="search-bar">

                <input type="text" onkeyup="searchMovie()" id="search" class="search-box" placeholder="Search Movie">
                <img onclick="searchMovie()" class="search-icon" src="https://icon-library.com/images/black-search-icon-png/black-search-icon-png-13.jpg" alt="search">

            </div>
        </div>

    </header>

    <section class="movies" id="movies">

        
    </section>


    <script src="./script.js"></script>
</body>
</html>
