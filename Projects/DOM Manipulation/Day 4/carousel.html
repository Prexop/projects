<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./carousel.css">
</head>

<body>


    <section class="main">
        <div class="banner">

            <div class="buttons">
                <div class="btn" id="prev">
                    <i class="fa-solid fa-arrow-left"></i>
                </div>
                <div class="btn" id="next">
                    <i class="fa-solid fa-arrow-right"></i>
                </div>
            </div>

            <div class="carousel" id="carousel">
                <div class="slide">
                    <img class="slide-img"
                        src="https://images.pexels.com/photos/459038/pexels-photo-459038.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                        alt="slide-img">
                </div>
                <div class="slide">
                    <img class="slide-img"
                        src="https://images.pexels.com/photos/2104152/pexels-photo-2104152.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                        alt="slide-img">
                </div>
                <div class="slide">
                    <img class="slide-img"
                        src="https://images.pexels.com/photos/573863/pexels-photo-573863.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                        alt="slide-img">
                </div>
                <div class="slide">
                    <img class="slide-img"
                        src="https://images.pexels.com/photos/697313/pexels-photo-697313.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                        alt="slide-img">
                </div>
                <div class="slide">
                    <img class="slide-img"
                        src="https://images.pexels.com/photos/459038/pexels-photo-459038.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                        alt="slide-img">
                </div>
                <div class="slide">
                    <img class="slide-img"
                        src="https://images.pexels.com/photos/2104152/pexels-photo-2104152.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                        alt="slide-img">
                </div>

            </div>
        </div>

    </section>





    <script src="./carousel.js"></script>
</body>

</html>
